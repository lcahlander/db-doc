<?xml version="1.0" encoding="UTF-8"?>
<table class="table table-striped table-condensed table-bordered">
    <tr data-template="db-template:each" data-template-from="db-children" data-template-to="db">
        <div data-template="db-template:db-type">
            <div data-template="templates:if-model-key-equals" data-template-key="db-type" data-template-value="tgroup">
                <div data-template="templates:include" data-template-path="templates/docbook/tgroup.html"/>
            </div>
        </div>
    </tr>
    <tr data-template="db-template:each" data-template-from="db-children" data-template-to="db">
        <div data-template="db-template:db-type">
            <div data-template="templates:if-model-key-equals" data-template-key="db-type" data-template-value="title">
                <caption data-template="db-template:model-value-text" data-template-key="db"/>
            </div>
        </div>
    </tr>
</table>
